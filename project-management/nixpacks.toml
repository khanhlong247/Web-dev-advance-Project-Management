[phases.setup]
nixPkgs = ["php", "composer"]

[phases.build]
cmds = [
  "npm run build",
  "composer install",
  "php artisan optimize:clear",
  "php artisan storage:link",
  "php artisan migrate --force",
  "php artisan passport:keys"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
